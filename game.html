                <h1 id="end-title-lose" class="status-text text-danger">Game Over</h1>
                <h2>Score: <span id="end-score" class="text-success">0</span></h2>
                <br/>
                <h3>Hits: <span id="end-hits">0</span></h3>
                <h3>Time bonus: <span id="end-time">0</span></h3>
                <br/>
                <h5>High Score: <strong id="end-high-score">0</strong></h5>
                <h5>Most Hits: <strong id="end-best-hits">0</strong></h5>
                <h5>Best Time Bonus: <strong id="end-best-time">0</strong></h5>
                <button class="btn btn-main" onclick="restartGame()"><svg class="icon"><use xlink:href="#restart" /></svg> Restart</button>
            </div>
            <h5 class="version">v<span id="version">0.0.1</span></h5>
            <div class="canvas" id="game" ></div>
        </div>
        <div id="copyright" class="copyright">&copy; <a id="author" target="_blank" href="#">(author)</a> <span id="date">(date)</span></div>
    </div>
    <script type="text/javascript" src="engine.js"></script>
</body>
